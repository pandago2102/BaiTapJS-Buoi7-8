<html lang="en">

<head>
    <title>Array</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOfVZ50j68FNbCqQySVfOm40Jzxx8e0zLEQEUpbaQLQ7_lYajULCMNE9uQFbJfBSclQW8&usqp=CAU"
        type="image/x-icon">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body
    style="background-image: url(https://cdnb.artstation.com/p/assets/images/images/037/469/593/large/casey-lenius-asset.jpg?1620458206); background-size:cover;">
    <main>
        <div class="container bg-success bg-opacity-50 rounded-2 w-50">
            <div class="mb-3">
                <h1 class="form-label mt-5 text-light">Bài tập Array</h1>
                <input type="number" class="form-control w-25" name="" id="number" placeholder="thêm số">
            </div>
            <div>
                <button class="btn btn-danger" onclick="addNumber()">Thêm số</button>
                <button class="btn btn-danger" id="soDuong">Tổng số dương</button>
                <button class="btn btn-danger" id="demTongSoDuong"> Đếm số dương </button>
                <button class="btn btn-danger" id="timSoNhoNhat"> Số nhỏ nhất </button>
                <button class="btn btn-danger" id="duongMin">Số dương nhỏ nhất</button>
                <div class="mt-3">
                    <button class="btn btn-danger" id="soChan">Số Chẵn cuối mảng</button>
                    <button class="btn btn-danger" id="sapXep">Sắp Xếp</button>
                    <button class="btn btn-danger" id="soNguyen">Số Nguyên Đầu Tiên</button>
                    <button class="btn btn-danger" id="soSanh">So Sánh</button>
                </div>
            </div>
            <div class="bg-gradient text-white rounded-2 mt-3 fw-bold fs-4 w-25" id="ketQua"></div>
            <div class="bg-gradient text-white rounded-2 mt-3 fw-bold fs-4 w-25" id="tongSoDuong"></div>
            <div class="bg-gradient text-white rounded-2 mt-3 fw-bold fs-4 w-25" id="demSoDuong"></div>
            <div class="bg-gradient text-white rounded-2 mt-3 fw-bold fs-4 w-25" id="soNhoNhat"></div>
            <div class="bg-gradient text-white rounded-2 mt-3 fw-bold fs-4 w-25" id="soDuongNhoNhat"></div>
            <div class="bg-gradient text-white rounded-2 mt-3 fw-bold fs-4 w-25" id="soChanCuoiCung"></div>
            <div class="bg-gradient text-white rounded-2 mt-3 fw-bold fs-4 w-25" id="viTriTangDan"></div>
            <div class="bg-gradient text-white rounded-2 mt-3 fw-bold fs-4 w-25" id="soNguyenDauTien"></div>
            <div class="bg-gradient text-white rounded-2 mt-3 fw-bold fs-4 w-25" id="soSanhAmDuong"></div>
            <div class="d-flex">
                <div class="mb-2 mt-3 w-50">
                    <label for="" class="mb-2 text-white"> * Nhập Vị Trí</label>
                    <input type="number" class="form-control w-50" name="" id="numberOne" placeholder="Vị trí 1">
                    <input type="number" class="form-control w-50 mt-2" name="" id="numberTwo" placeholder="Vị trí 2">
                    <button class="btn btn-danger mt-2" id="doiCho">Đổi chỗ</button>
                </div>
                <div class="mb-2 mt-3 w-50">
                    <label for="" class="form-label text-white"> * Đếm số Nguyên</label>
                    <input type="number" class="form-control w-50" name="" id="addNumber" placeholder="thêm số">
                    <button class="btn btn-danger mt-2" id="themSo">thêm số</button>
                    <button class="btn btn-danger mt-2" id="demSo">Đếm Số Nguyên</button>
                </div>
            </div>
            <div class="bg-gradient text-white rounded-2 mt-3 fw-bold fs-4 w-25" id="doiChoArr"></div>
            <div class="bg-gradient text-white rounded-2 mt-3 fw-bold fs-4 w-25" id="themSoNguyen"></div>
            <div class="bg-gradient text-white rounded-2 mt-3 fw-bold fs-4 w-25" id="demSoNguyen"></div>
        </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="index.js"></script>
</body>

</html>
